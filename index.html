<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }
      .logo,
      .form {
        width: 600px;
      }
      .btn-sign {
        background-color: rgb(80, 190, 29);
        color: white;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-evenly px-5 align-items-center bg-secondary-subtle"
  >
    <div class="logo">
      <img src="facee.webp" alt="#" class="w-50" />
      <p class="fs-2">
        Connect with friends and the world around you on facebook.
      </p>
    </div>
    <div class="form">
      <div class="bg-light w-75 p-3 rounded-2">
        <input
          type="text"
          placeholder="Email address or Phone number"
          class="d-block w-100 p-2 m-auto mb-2 mt-4 border border-0 bg-secondary-subtle rounded-2"
        />
        <input
          type="password"
          placeholder="New password"
          class="d-block w-100 p-2 m-auto mb-2 border border-0 bg-secondary-subtle rounded-2 mt-3"
        />
        <div class="text-center">
          <button
            type="btn"
            class="w-100 bg-primary broder border-0 rounded-2 mt-4 p-2 text-light"
          >
            Login
          </button>
        </div>

        <a href="#" class="mt-3 d-block text-center text-decoration-none"
          >forgotten password?</a
        >
        <div class="text-center">
          <button
            type="btn"
            class="btn-sign text-center mt-3 mb-3 p-2 w-100 broder border-0 rounded-2"
          >
            Create new account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
